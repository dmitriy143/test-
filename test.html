<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="wrapper">
    <div class="param">
      <label for="wd" class="label-width">width:</label>
      <input type="range" id="wd" min="0" max="500" step="5">
      <input id="input-reange" value="100">
    </div>
    <div class="wrapperBatton">
      <button class="btn">кнопка</button>
    </div>
    <div class="out">
      <p class="out-p">
      </p>
    </div>
  </div>

  <script>
    let rang = document.querySelector('#wd');
    let inputRange = document.querySelector('#input-reange');
    let btn = document.querySelector('.btn');
    let p = document.querySelector('.out-p');

    func()
    rang.addEventListener('input', func)
    inputRange.addEventListener('change', func)
    
    function func() {
      inputRange.value = this.value || rang.value;
      rang.value = this.value || inputRange.value;
      btn.style.width = rang.value + 'px';
      p.innerText = '<!-- button_' + rang.value + ' ( -->\n <tr>\n <td align="center" height="50" style="height: 50px; line-height: 0; font-size: 0;">\n <table cellpadding="0" cellspacing="0" border="0" width="'+rang.value+'" style="width:'+rang.value+'px; border-spacing: 0; text-align: center; height: 50px;">\n<tr>\n<td title="Стать самозанятым" width="'+rang.value+'" style="background-color: #363636; height: 50px; padding: 0; text-align: center; vertical-align: middle; width: '+rang.value+'px; border-radius: 6px; ">\n<a class="link" target="_blank" href="https://www.sberbank.ru/ru/svoedelo?utm_source=sendsay-kb&utm_medium=email&utm_campaign=samozan_svoedelo_samozan_29_19&utm_content=button_body#application" style="color: #ffffff; display: block; font-family: Arial, Helvetica, sans-serif; font-size: 17px; line-height: 50px; font-weight: 400; text-decoration: none !important; ">Стать самозанятым</a>\n</td>\n</tr>\n</table>\n</td>\n</tr>\n<!-- button_'+ rang.value +') -->';
    }
  </script>
</body>

</html>
